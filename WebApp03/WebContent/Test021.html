<script type="text/javascript">

	function actionMax()
	{
		document.getElementById("result").value = "";
		document.getElementById("max").value = "";
		
		str = document.getElementById("input").value;
		
		var arr = str.split(" ");
		
		var result = "";
		
		for (var i = 0; i < arr.length; i++)
		{
			result += arr[i] + " ";
		}
		
		document.getElementById("result").value += result;
		
		var max = Number(arr[0]);
		
		for (var i = 1; i < arr.length; i++)
		{
			if (Number(arr[i]) > max)
			{
				max = Number(arr[i]);
			}
		}
		
		/* alert("arr[0] = " + arr[0]);
		alert("arr[1] = " + arr[1]);
		alert("arr[2] = " + arr[2]);
		alert("arr[3] = " + arr[3]);
		alert("arr[4] = " + arr[4]);
		
		alert("arr.length = " + arr.length);
		alert("max =  " + max); */
		document.getElementById("max").value = max;
	}
	
</script>

<script type="text/javascript">
/* 수업 풀이 */

	function actionPerformed()
	{
		// 확인
		//alert("함수 호출 확인~!!!");
		
		// 입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("txt01").value;			// 10 20 30 40 50
		var arr = tempStr.split(" "); 									// 공백으로 구분하여 구성된 배열 반환
		//-- var arr = [10, 20, 30, 40, 50];
		
		// 배열의 전체 요소 출력
		//document.getElementById("txt02").value = arr;
		
		var allStr = "";
		for (var n=0; n<arr.length; n++)
			allStr += arr[n] + " ";
		
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수 얻어내기
		var max = Number(arr[0]);
		for (var n=1; n<arr.length; n++)
		{
			if (max < Number(arr[n]))
				max = Number(arr[n]);

</script>

<!-- 
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,

	구성한 정수들 중 가장 큰 수를 출력해 줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	------------------------------------------------------------------
	데이터 입력(공백 구분)	[ 21 86 285 43 7 ]
	
			< 결과 확인 >

-->

<div>
	<ul>
		<li>데이터 입력(공백 구분)</li>
		<li><input type="text" id="input"></li>

	<input type="button" value="결과 확인" id="btn" onclick="actionMax()">
	<ul>

		<li><input type="text" disabled="disabled" id="result"></li>
