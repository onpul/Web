	function myCalculate()
	{
		// 확인
		//alert("함수 호출 확인");
		
		document.getElementById("result").value = ""; // textarea 초기화 check~!!!
		
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능~!!!");
			return; // 함수가 하던 일 종료 check~!!!
		}
		
		for (var n = 1; n <= nNum; n++)		//-- 1부터 사용자가 입력한 값(nNum)까지 1씩 증가하며 반복 수행
		{
			nSum += n;						//-- nSum을 n만큼씩 증가
			
			if (n % 10 == 0)				//-- n이 10의 배수
			{
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";	// 개행 check~!!!
			}
		}
		
		document.getElementById("result").value += ">> 1 ~ " + nNum + " : " + nSum;
		
	}

</script>
