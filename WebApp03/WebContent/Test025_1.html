	function createTdNode(val)								// "홍길동"
	{
		var textNode = document.createTextNode(val);		// └"홍길동"
		var tdNode = document.createElement("td");			// <td></td>
		tdNode.appendChild(textNode);						// <td></td>
		return tdNode;										//    └"홍길동"
