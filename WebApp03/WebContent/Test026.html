<!DOCTYPE html>

<style type="text/css">

	* {font-family: 나눔고딕코딩; font-weight: bold;}
	#userinput { width: 50px; margin-bottom: 5px; text-align: center; border-radius: 3px;}
	#btn {margin-bottom: 5px; height:25px; border: 1px solid gray; border-radius: 5px;}
	.box {width:300px; text-align: center;}
	textarea 
	{
		color: orange;
		resize: none; 
		font-size: 15px; 
		text-align: center; 
		border: 3px solid gray; 
		border-radius: 5px;
	}

</style>

<script type="text/javascript">

	function game()
	{
		var user = parseInt(document.getElementById("userinput").value);
		var com = Math.floor(Math.random() * 3) + 1;
		
		var arr = ["가위", "바위", "보"];
		
		var userstr = "";
		var comstr = "";
		
		switch (user)
		{
			case 1: userstr = arr[0]; break;
			case 2: userstr = arr[1]; break;
			case 3: userstr = arr[2]; break;
		}
		
		switch (com)
		{
			case 1: comstr = arr[0]; break;
			case 2: comstr = arr[1]; break;
			case 3: comstr = arr[2]; break;
		}

		var result = "";
		
		if (user == com)
		{
			result = "사용자:" + userstr + " 컴퓨터:" + comstr + "\n무승부입니다!";
			document.getElementById("result").value = result;
		}
		// 사용자가 이겼을 경우
		// 가위, 보 / 바위, 가위 / 보, 바위
		else if (user==1 && com==3 || user==2 && com==1 || user==3 && com==2)
		{
			result = "사용자:" + userstr + " 컴퓨터:" + comstr + "\n사용자가 이겼습니다!";
			document.getElementById("result").value = result;
		}
		// 컴퓨터가 이겼을 경우
		// 가위, 보 / 바위, 가위 / 보, 바위
		else if (com==1 && user==3 || com==2 && user==1 || com==3 && user==2)
		{
			result = "사용자:" + userstr + " 컴퓨터:" + comstr + "\n컴퓨터가 이겼습니다!";
			document.getElementById("result").value = result;
		}
	}

</script>

<script type="text/javascript">

	function startGame()
	{
		//alert("함수 호출");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();		-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		// 확인
		//alert(Math.random());
		//--==>> 0.6663962045524883
		//       0.795695235029553
		//       0.7674023683031532
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		var c = parseInt(Math.random()*3)+1;	// 0 1 2 → 1 2 3 
		
		// 확인
		//alert(c);
		//--==>> 1 ~ 3 사이의 정수 형태의 난수 발생 확인
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
		
		// 확인
		//alert(msg);
		
		//if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if (u==c)
		{
			msg += " → 비겼습니다."
		}
		//else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if (u%3 == (c+2)%3)	// 수식 알아두면 좋다!
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else
		{
			msg += " → 당신이 이겼습니다."
		}
		
		document.getElementById("txtResult").value = msg;
	}

</script>

</head>

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, JS 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	페이지 레이아웃
	--------------------------------------------------------------
	입력(1. 가위, 2. 바위, 3. 보)   [       ] <게임 결과 확인>
	
	[ 사용자: 바위  컴퓨터: 보 → 컴퓨터가 이겼습니다.]
	--------------------------------------------------------------
-->

</body>

<div class="box">
	<h3>신나는 ✌✊🖐 게임</h3>
	<hr>
	<form>
		입력(1.가위, 2.바위, 3.보) <input type="text" id="userinput"><br> 
		<input type="button" value="게임 결과 확인" id="btn" onclick="game()">
		<br>
		<textarea rows="2" cols="35" id="result" disabled="disabled"></textarea>
	</form>
</div>
<br><br>
<div>
	<h3>수업 풀이</h3>
	입력(1.가위, 2.바위, 3.보)
	<input type="text" id="txtUser" style="width: 65px;">
	<button type="button" class="btn" onclick="startGame()">게임 결과 확인</button>
	<br><br>
	
	<input type="text" id="txtResult" readonly="readonly" style="width: 360px;">
</div>
