<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">

	* 
	{ 
		color: #223322;
		font-family: 나눔고딕코딩;
		font-weight: bold;
	}
	
	input:focus
	{
		background-color: #eeeedd;
	}
	
	input.btn
	{
		width: 80px;
		font-weight: bold;
		font-family: 맑은 고딕;
	}
	
	input.btn:hover
	{
		color: orange;
	}
	
	input.btn:active
	{
		color: red;
	}
	
	.txtNum
	{
		width: 80px;
	}
	
	/* 	
	.btn#cal
	{
		font-size: 30px;
		width: 40px;
		height: 50px;	
		border-radius: 50%;
	}
    */
</style>

<script type="text/javascript">

function add()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value)
}

function subtract()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) - parseInt(document.getElementById("num2").value)
}

function multiply()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value)
}

function division()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) / parseInt(document.getElementById("num2").value)
}


</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript 를 활용하여 처리한다.</p>
</div>

<div>
	<form>
		정수 1 <input type="text" id="num1" class="txtNum">
		정수 2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" id="cal" value="+" onclick="add()">
		<input type="button" class="btn" id="cal" value="-" onclick="subtract()">
		<input type="button" class="btn" id="cal" value="*" onclick="multiply()">
		<input type="button" class="btn" id="cal" value="/" onclick="division()">
		<br><br>
		
		결과 <input type="text" id="result" class="txtNumResult" disabled="disabled">
		<input type="reset" class="btn" value="취소">
	</form>
</div>


</body>
</html>
