// 내가 만든 함수
function add()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value)
}

function subtract()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) - parseInt(document.getElementById("num2").value)
}

function multiply()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value)
}

function division()
{
	document.getElementById("result").value = 
	parseInt(document.getElementById("num1").value) / parseInt(document.getElementById("num2").value)
}

	function test(obj)

		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;
		
		if (obj.value == "더하기")
		{
			//alert("덧셈 연산 수행");
			vResult = parseInt(vNum1) + parseInt(vNum2);
		}
		else if (obj.value == "빼기")
		{
			//alert("뺄셈 연산 수행");
			vResult = parseInt(vNum1) - parseInt(vNum2);
		}
		else if (obj.value == "곱하기" )
		{
			//alert("곱셈 연산 수행");
			vResult = parseInt(vNum1) * parseInt(vNum2);
		}
		else if (obj.value == "나누기") 
		{
			//alert("나눗셈 연산 수행");

		}
		
		document.getElementById("result").value = vResult;
