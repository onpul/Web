<script type="text/javascript">
/* form onclick="choice()" */
	function choice()
	{
		// 라디오 객체 
		var radioObj = document.getElementsByName("radioGroup");
		
		var num = 0;
		
		// 선택한 사이즈의 value 값 담기 (선택 가능 개수)
		for (var i = 0; i < radioObj.length; i++)
		{
			if (radioObj[i].checked)
			{
				num = radioObj[i].value;
				break;
			}
		}
		
		// 체크박스 객체
		var checkObj = document.getElementsByName("checkGroup");
		
		// 체크 개수 파악 위한 변수 선언
		var check = 0;

		// 체크한 개수 check 변수에 더하기
		for (var i = 0; i < checkObj.length; i++)
		{
			if (checkObj[i].checked)
			{
				check+=1;
			}
		}
		
		// 선택 가능 개수보다 많을 경우 경고창 출력
		if (check > num)
		{
			alert("종류는 " + num + "개까지 선택할 수 있습니다.\n다시 선택해 주세요.");
			for (var i = 0; i < checkObj.length; i++)
			{
				// 선택한 체크박스 해제하기
				checkObj[i].checked = false;
			}
		}
	}
</script>

<!-- 수업 풀이 -->
<script type="text/javascript">

	var cnt = 0;		//-- 선택할 수 있는 아이스크림의 개수
	var userCnt = 0;    //-- 사용자가 선택한 아이스크림의 개수
	
	function countSet(val)
	{
		// 확인
		//alert("함수 호출");
		//alert(val);
		
		// 매개변수로 넘겨받은 데이터를 이용하여
		// 선택할 수 있는 아이스크림의 개수 설정
		cnt = parseInt(val);
		
		//alert("당신이 선택할 수 있는 아이스크림의 개수는 " + cnt + " 입니다.")
	}
	
	function actionChoice(obj)
	{
		//alert("함수 호출");
		//alert("체크되어 있는지의 여부");
		//alert(obj);	//--==>> [object HTMLInputElement]
		//alert(obj.checked);	//--==>> true/false
		//-- 체크 설정되며 클릭된 상황 vs 체크 해제되며 클릭된 상황 → 판단 가능
		//-==>> true / false → 클릭 액션에 의해 check 되었을 때 true
		
		if (obj.checked)
		{
			if(userCnt >= cnt)
			{
				alert("선택할 수 있는 개수를 초과하였습니다.");
				obj.checked = false;		// check~!!!
				return;
			}
			
			// 사용자가 선택한 개수 증가
			userCnt++;
		}
		else
		{
			// 사용자가 선택한 개수 감소
			userCnt--;
		}
		
		// 확인
		//alert(cnt + " 중 " + userCnt + " 선택");
		
	}
</script>
