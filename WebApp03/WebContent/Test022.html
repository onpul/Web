<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>
</head>
<body>

<!-- 
	여러 명의 이름과 전화번호를 입력받고
	그 내용을 전체 출력하는 페이지를 구성한다.
	HTML, CSS, Javascript를 활용한다.
	
	※ prompt() 활용.
	
	페이지 레이아웃
	-----------------------------------------------
	<회원 정보 입력>
	
	전체 회원 수 : [		] 명
	-----------------------------
		이름		전화번호
	-----------------------------
				:
				
	-----------------------------------------------
-->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<input type="button" value="회원 정보 입력" class="btn" style="width:200px;">
		<br><br>
		
		전체 회원 수 <input type="text" id="txtCount" class="txt" readonly="readonly" style="width: 20px;">
		명
		<br>
		
		<textarea rows="10" cols="30" id="txtResult" readonly="readonly" style="margin: 2px;"></textarea>
	</form>
</div>



</body>
</html>
