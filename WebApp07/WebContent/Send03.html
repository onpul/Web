<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send03.html</title>
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   
	   							select
	   정수1 [ textbox ]	[ 더하기 ▼ ]	정수2 [ textbox ]
	                           빼기
	                          곱하기
	                          나누기   
	                          
	   < 결과 확인 > < 취소 > 
	   
	   - 데이터 입력 및 선택 후 결과 확인 버튼 클릭 시
	     『입력하신 45와(과) 32의 연산 결과는 77입니다.』
	     라는 내용을 출력하는 JSP 페이지(Receive03.jsp)를 구성하여
	     데이터를 전달할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는 
	     http://localhost:8090/WebApp07/Send03.html 로 한다.
	     
	○ Send03.html
	   Receive03.jsp	     	         
-->

<div>
	<h1>데이터 송수신 실습 03</h1>
	<hr>
</div>

<div>
	<form action="Receive03.jsp" method="get">
		정수1 <input type="text" name="su1">
		<select name="sel">
			<option value="1">더하기</option>
			<option value="2">빼기</option>
			<option value="3">곱하기</option>
			<option value="4">나누기</option>
		</select>
		정수2 <input type="text" name="su2">
		<br><br>
		<button type="submit">결과 확인</button>
		<button type="reset">취소</button>
	</form>
</div>

</body>
</html>
