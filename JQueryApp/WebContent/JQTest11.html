<script type="text/javascript">
	
	// eq(), children()
	function add()
	{
		$(document).ready(function()
		{
			var item = $("#item").val();	// 제목
			var week = $("#week").val();	// 요일
			var start = $("#start").val();	// 시작시간
			var end = $("#end").val();		// 종료시간
			var color = $("#color").val();	// 색상
			
			var tds = $("tr");
			//alert(tds);
			
			//$("td").eq(0).css("background-color", color);
			
			/*
			for (var i=(week-1 + (start-1) * 4); i<=(week-1+ (end-1) * 4); i+=4)
			{
				$("td").eq(i).css("background-color", color);
				$("td").eq(i).text(item);
			}
			*/
			
			//tds.eq(start).children().eq(week).css("background-color", color);
			//tds.eq(start).children().eq(week).text(item);
			
			// tds는 tr / tr의 1번째
			//tds.eq(1).css("background-color", color);
			
			// tr의 첫번째 자식인 td의 첫번째 → 요일이 되어야 함
			//tds.eq(1).children().eq(1).css("background-color", color);
			
			//tds.eq(start).children().eq(week).css("background-color", color);
			// start부터 end까지 행이 반복, 열은 week로 고정
			
			// javascript 로 처리했던 기능을 jquery 로 구성하면 더 간단하다.
			// 1. 모든 tr들 중 원하는 행을 찾고(→ eq())
			// 2. 그렇게 찾은 tr의 자식 td들 중(→ children())
			//    원하는 td를 찾아서 텍스트를 삽입하고 색을 바꾼다.
			
			for (var i=start; i<=end; i++)
			{
				//tds.eq(i).children().eq(week).css("background-color", color);
				//tds.eq(i).children().eq(week).text(item);
				tds.eq(i).children().eq(week).css("background-color", color).text(item);
			}
			
		})
	}
