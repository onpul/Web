<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006.html</title>
<style type="text/css">
	*
	{
		font-size: 20pt;
		font-weight: bold;
		font_family: 맑은 고딕;
		color: green;
	}
</style>

<script type="text/javascript">

	function actionPerformed()
	{
		//alert("함수 호출 확인~!!!");
		
		var vKor = document.getElementById("kor").value;	// value -> 입력한 점수: "90" (문자열 타입)
		var vEng = document.getElementById("eng").value;	// "80"
		var vMat = document.getElementById("mat").value; 	// "70"
		var vTot = 0;	// 정수 타입
		var vAvg = 0;	// 정수 타입
		
		vTot = parseInt(vKor) + parseInt(vEng) + parseInt(vMat);	//	parseInt가 내장함수
		vAvg = Math.round(vTot/3);									// 입력 받아오는 값이 문자열이기 때문에 변환
		// 자바스크립트에는 클래스라는 개념이 없음 
		// Math -> 객체 타입 / round 함수 호출 
		
		document.getElementById("tot").value = vTot;	// 문서에 접근해서 / 엘리먼트 얻고 / 벨류에다 / 값을 담기
		document.getElementById("avg").value = vAvg;
	}

</script>

</head>
<body>

<div>
	<h1>데이터 입력 관련 태그</h1>
	<hr>
</div>

<div>
	<!-- check~!!! -->
	<form>
		이름 <input type="text" id="name"><br>
		국어 <input type="text" id="kor"><br>
		영어 <input type="text" id="eng" ><br>
		수학 <input type="text" id="mat"><br>
		<br>
		
		<!-- 결과 버튼에 클릭 이벤트가 발생햇을 때 『actionPerformed()』 자바스크립트 함수 호출 -->
		<input type="button" value="결과" onclick="actionPerformed()"> <!-- 클릭 이벤트에 on이 붙은 거 -->
		<input type="reset" value="취소">
		<br>
		
		총점 <input type="text" id="tot"> 평균 <input type ="text" id="avg"><br>
	</form>
</div>

</body>
</html>
